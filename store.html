<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="estilos.css">
  <title>Tienda</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light animate__animated animate__fadeInDown fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/bread.png" alt="logo" class="img-fluid" width="30" height="24">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Repostreria</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Descubre más
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="store.html">Tienda</a></li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="vercarrito">
                    <i class="bi bi-basket3"></i>
                    <span id="capsula"
                      class="position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger invisible">
                      99+
                    </span>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" id="dropdown">
                </li>
                <li><a class="dropdown-item" href="store.html">Tienda online</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>


  </header>

  <main>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-5 g-4" id="filas">
      </div>
    </div>
  </main>

  <section>
    <!-- Modal -->
    <div class="modal fade margin-top: 25" id="modalinformacion">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Repostreria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="container">
              <div class="row">

                <div class="col-4">
                  <img src="" alt="" class="w-100 img-fluid" id="fotoinfo">
                </div>
                <div class="col-8">
                  <h4 id="nombreinfo"></h4>
                  <h5 id="precioinfo"></h5>
                  <p id="descripcioninfo"></p>
                  <div class="mb-3">

                    <div class="mb-3">
                      <label class="form-label">Cantidad:</label>
                      <input type="number" class="form-control" id="cantidadProducto" min="1" max="10" value="1"
                      aria-valuenow="1">
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer"> 
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="botonadd">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <!-- Modal -->
    <div class="modal fade" id="resumencompra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">REPOSTRERIA</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container" id="basecarro">

            </div>
            <p id="total"></p>
            <button type="button" class="btn btn-success" id="usd">Precio en USD</button>
            <button type="button" class="btn btn-warning" id="cop">Precio en COP</button>
          </div>
          <div class="modal-footer">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="limpiar">Limpiar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>

    
    <div class="row mt-5 w-5 " id="rowfooter" >
      

        <div class="container-fluid footer footer-container col-md-7" id="DP">
          
            <h5>Datos Personales</h5>
            <p>Nombre: Ana María Monsalve Blandón </p>

            <p>Correo: anamonsalve96@gmail.com </p>
            <p>Desarrolladora web</p>
        </div>

        <div class="col-3">

            <h5>Contactenos</h5>
            <p><a href="https://www.instagram.com/_anamonsalve/" target="_blank">Instagram</a></p>
            <p><a href="https://github.com/amonsalv" target="_blank">Github</a></p>
        </div>
    </div>

</footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="js/controladortienda.js" type="module"></script>


</body>

</html>
